<!-- Delete Modal -->
<div class="modal-header">
    <button type="button" class="close" ng-click="modalInstance.dismiss('cancel');" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" ng-bind="modalTitle"></h4>
</div>
<form name="operationModalForm" class="form-horizontal" novalidate>
    <div class="modal-body" style="height: 110px;">
        <div class="form-group" style="height: 30px;">
            <label class="col-sm-2 control-label required">{{'mockDetails.operation.modal.method'| translate}}</label>
            <div class="col-sm-10">
                <select class="form-control" ng-model="editOperation.method" required>
                    <option ng-repeat="method in methods" value="{{method}}">{{method}}</option>
                </select>
            </div>
        </div>
        <div class="form-group" style="height: 30px;">
            <label class="col-sm-2 control-label required">{{'mockDetails.operation.modal.path'| translate}}</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="editOperation.path" required></input>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button id="btnConfirmSave" type="button" class="btn btn-success" ng-disabled="!operationModalForm.$valid" ng-click="modalInstance.close()">{{'general.button.save' | translate}}</button>
        <button type="button" class="btn btn-default" ng-click="modalInstance.dismiss()">{{'general.button.cancel' | translate}}</button>
    </div>
</form>
