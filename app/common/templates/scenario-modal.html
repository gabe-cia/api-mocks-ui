<!-- Delete Modal -->
<div class="modal-header">
    <button type="button" class="close" ng-click="modalInstance.dismiss('cancel');" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" ng-bind="modalTitle"></h4>
</div>
<form name="scenarioModalForm" class="form-horizontal" novalidate>
    <div class="modal-body" style="height: 480px; overflow:auto;">
        <div class="form-group" style="height: 30px;">
            <label class="col-sm-3 control-label required">{{'mockDetails.scenario.modal.name'| translate}}</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="editScenario.name" required></input>
            </div>
        </div>
        <div class="form-group" style="height: 30px;">
            <label class="col-sm-3 control-label required">{{'mockDetails.scenario.modal.conditions' | translate}}</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="editScenario.conditions" ng-disabled="editScenario.default" ng-required="!editScenario.default"></input>
            </div>
        </div>
        <div class="form-group" style="height: 30px;">
            <label class="col-sm-3 control-label required">{{'mockDetails.scenario.modal.httpCode' | translate}}</label>
            <div class="col-sm-8">
                <input type="number "  class="form-control" ng-model="editScenario.httpCode" required></input>
            </div>
        </div>
        <div class="form-group" style="height: 30px;">
            <label class="col-sm-3 control-label">{{'mockDetails.scenario.modal.contentType' | translate}}</label>
            <div class="col-sm-8">
                <select class="form-control" ng-model="editScenario.contentType">
                    <option ng-repeat="cType in contentTypes" value="{{cType.val}}">{{cType.type}}</option>
                </select>
            </div>
        </div>
        <div class="form-group" style="height: 120px;">
            <label class="col-sm-3 control-label">{{'mockDetails.scenario.modal.body'| translate}}</label>
            <div class="col-sm-8">
                <textarea type="text" style="height: 120px; resize: none;" class="form-control" ng-model="editScenario.body"></textarea>
            </div>
        </div>
        <div class="form-group" style="height: 30px;">
            <label class="col-sm-3 control-label">{{'mockDetails.scenario.modal.headers' | translate}}</label>
            <div class="col-sm-8">
                <table id="tbOperations" class="table table-striped table-hover">
                    <thead>                
                        <tr>
                            <td class="text-center"><strong> {{'mockDetails.scenario.headers.table.name'| translate}} </strong></td>
                            <td class="text-center"><strong> {{'mockDetails.scenario.headers.table.value'| translate}} </strong></td>
                            <td class="text-center"><strong> <button class="btn btn-sm btn-success" id="btnAddHeader-{{$index}}" ng-click="addHeader(editScenario)"><span class="glyphicon glyphicon-plus"></span></button> </strong></td>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TABLE DATA -->
                        <tr ng-repeat="header in editScenario.headers">
                            <td class="text-center"><input type="text" class="form-control" ng-model="header.key" required></input></td>
                            <td class="text-center"><input type="text" class="form-control" ng-model="header.val" required></input></td>
                            <td class="text-center"><button class="btn btn-sm btn-danger" id="btnRemoveHeader-{{$index}}" ng-click="removeHeader(editScenario, header)"><span class="glyphicon glyphicon-trash"></span></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button id="btnConfirmSave" type="button" class="btn btn-success" ng-disabled="!scenarioModalForm.$valid" ng-click="modalInstance.close()">{{'general.button.save' | translate}}</button>
        <button type="button" class="btn btn-default" ng-click="modalInstance.dismiss()">{{'general.button.cancel' | translate}}</button>
    </div>
</form>
